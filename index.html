<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Bolge Tanitim</title>
  <style>
    :root {
      --bg: #f3f5f8;
      --card: #ffffff;
      --text: #182029;
      --muted: #5f6f82;
      --line: #e8edf3;
      --accent: #1048a8;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, #ffffff 0%, var(--bg) 50%);
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 28px rgba(16, 35, 68, 0.08);
    }

    .tag {
      display: inline-block;
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 4.2vw, 34px);
      line-height: 1.2;
    }

    .sub {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .divider {
      height: 1px;
      background: var(--line);
      margin: 16px 0;
    }

    .section-title {
      margin: 0 0 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .audio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
    }

    .audio-item {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      background: #fbfcfe;
    }

    .audio-item strong {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    audio {
      width: 100%;
    }

    .meta {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    .meta code {
      background: #eef3ff;
      border-radius: 6px;
      padding: 1px 6px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <span class="tag">QR Rehber</span>
      <h1 id="title">Yukleniyor...</h1>
      <p id="description" class="sub"></p>

      <div class="divider"></div>

      <h2 class="section-title">Sesli Anlatim</h2>
      <div class="audio-grid">
        <div class="audio-item">
          <strong>Ses 1</strong>
          <audio controls preload="none" id="audio1"></audio>
          <div class="meta" id="audio1Status"></div>
        </div>
        <div class="audio-item">
          <strong>Ses 2</strong>
          <audio controls preload="none" id="audio2"></audio>
          <div class="meta" id="audio2Status"></div>
        </div>
      </div>

      <p class="meta">
        QR kodunuzda sayfayi <code>?bolge=ornek-bolge</code> parametresi ile cagirabilirsiniz.
      </p>
      <p class="meta">
        En stabil calisma icin ses dosyalarini repoya <code>assets/ses1.mp3</code> ve <code>assets/ses2.mp3</code> olarak ekleyin.
      </p>
    </section>
  </main>

  <script>
    // Google Drive dosyalari farkli endpoint'lerde farkli davranabildigi icin fallback listesi kullanilir.
    const driveCandidates = (fileId) => [
      `https://drive.google.com/uc?export=download&id=${fileId}`,
      `https://drive.google.com/uc?export=view&id=${fileId}`,
      `https://drive.usercontent.google.com/download?id=${fileId}&export=download&confirm=t`
    ];

    function bindAudio(audioEl, statusEl, localPath, driveFileId) {
      const sources = [localPath, ...driveCandidates(driveFileId)];
      let index = 0;
      let loaded = false;

      statusEl.textContent = "Ses yukleniyor...";

      const tryNext = () => {
        if (index >= sources.length) {
          statusEl.textContent = "Ses acilamadi. En saglikli cozum: dosyayi repo icine assets klasorune yukleyin.";
          return;
        }
        audioEl.src = sources[index++];
        audioEl.load();
      };

      audioEl.addEventListener("loadedmetadata", () => {
        loaded = true;
        statusEl.textContent = "";
      });

      audioEl.addEventListener("error", () => {
        if (!loaded) tryNext();
      });

      tryNext();
    }

    const REGIONS = {
      "ornek-bolge": {
        title: "Bulundugunuz Bolge",
        description: "Bu bolgede tarihi ve kulturel noktalar, yeme-icme alanlari ve gezilecek yerler hakkinda sesli tanitim bulunur.",
        audio1Local: "assets/ses1.mp3",
        audio2Local: "assets/ses2.mp3",
        audio1Drive: "1CRu0NV2AcZqsx77FBg5IOwZ_OtX5LoIf",
        audio2Drive: "1RL1U28sQbO0xB-Vp1wzrSiMN6hzv3Ly_"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = (params.get("bolge") || "ornek-bolge").toLowerCase();
    const data = REGIONS[key] || REGIONS["ornek-bolge"];

    document.getElementById("title").textContent = data.title;
    document.getElementById("description").textContent = data.description;
    bindAudio(
      document.getElementById("audio1"),
      document.getElementById("audio1Status"),
      data.audio1Local,
      data.audio1Drive
    );
    bindAudio(
      document.getElementById("audio2"),
      document.getElementById("audio2Status"),
      data.audio2Local,
      data.audio2Drive
    );
  </script>
</body>
</html>
